name: Deploy to Multiple EC2s

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: EC2_HOST1
          - name: EC2_HOST2

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set HOST env var from secrets
      run: echo "HOST=${{ secrets[matrix.name] }}" >> $GITHUB_ENV

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

    - name: Copy project to EC2
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" . ${{ secrets.EC2_USER }}@$HOST:/home/ubuntu/simple

    - name: Build & Run Docker on EC2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@$HOST << 'EOF'
          cd /home/ubuntu/simple
          docker stop simple || true
          docker rm simple || true
          docker rmi simple-app || true
          docker build -t simple-app .
          docker run -d -p 80:10000 --name simple simple-app

    - name: Clean up dangling images
      if: success()  # 이전 step이 성공했을 때만 실행
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@$HOST << 'EOF'
          docker image prune -f
